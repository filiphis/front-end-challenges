<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Loop 1 - Step 4</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <div class="chat">
      <header class="chat__header">
        <span class="chat__userName">Mark Zuckerberg</span>
        <a href="#"><img src="./img/close.svg" alt=""/></a>
      </header>
      <ul class="chat__messages">
        <span class="chat__day">Today</span>
        <li class="chat__message chat__message--myMessage">
          <span class="chat__time">10:53</span>
          <p class="chat__messageText">
            Hi, Mark! I made a new design for Messenger App.
          </p>
        </li>
        <li class="chat__message chat__messageText--friendMessage">
          <span class="chat__time">10:57</span>
          <p class="chat__messageText ">
            Yo! Send it to my assistant and we'll review it during the year.
          </p>
        </li>
        <li class="chat__message chat__message--myMessage">
          <span class="chat__time">11:03</span>
          <p class="chat__messageText ">
            But Mark...
          </p>
        </li>
        <li class="chat__message chat__messageText--block">
          <p class="chat__messageText ">
            You were blocked by the user.
          </p>
        </li>
      </ul>
      <form class="chat__send" action="#">
        <input type="text" />
        <button type="submit">Send</button>
      </form>
    </div>
  </body>
</html>
